<!DOCTYPE html>
<html>
<head>
    <title>Haptic Feedback Example</title>
</head>
<body>
    <h1>Click the button to trigger haptic feedback</h1>
    <button onclick="triggerHaptics()">Trigger Haptics</button>

    <script>
        function triggerHaptics() {
            // Vibrate for 200 milliseconds
            navigator.vibrate(200);
        }
    </script>
</body>
</html>
