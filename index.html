<!DOCTYPE html>
<html>
<head>
    <title>Haptic Feedback Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Click the button to trigger haptic feedback</h1>
        <button onclick="triggerHaptics()">Trigger Haptics</button>
    </div>

    <script>
        function triggerHaptics() {
            // Vibrate for 200 milliseconds
            navigator.vibrate(200);
        }
    </script>
</body>
</html>
